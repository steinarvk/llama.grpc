syntax = "proto3";

package chatbot;

message Speaker {
    string nickname = 1;
}

message Context {
    string description = 1;
    Speaker human = 2;
    repeated Speaker bot = 3;
}

message Line {
    string speaker = 1;
    string text = 2;
}

message Record {
    Context context = 1;
    repeated Line line = 2;
}

message Example {
    Record record = 1;
    bool has_end_chat_marker = 2;
    bool sticky = 3;
}

message Scenario {
    repeated Example example = 1;
    Record setup = 2;
}
